[package]
name = "azul-css"
version = "0.0.5"
authors = ["Felix Sch√ºtt <felix.schuett@maps4print.com>"]
license = "MPL-2.0"
description = '''
    Common datatypes used for styling applications
    using the Azul desktop GUI framework
'''
homepage = "https://azul.rs/"
keywords = ["gui", "user-interface", "svg", "graphics", "css" ]
categories = ["gui"]
repository = "https://github.com/maps4print/azul"
edition = "2021"
autoexamples = false

[dependencies]
libm = { version = "0.2.2", default-features = false }
azul-simplecss = { version = "0.1.1", default-features = false, optional = true }
highway = { version = "1.1", default-features = false }
dirs-next = { version = "2.0", optional = true }
serde = { version = "1.0", features = ["derive"], optional = true }
serde_json = { version = "1.0", optional = true }

[features]
default = ["parser", "io"]
parser = ["azul-simplecss"]
io = ["serde", "serde_json", "dirs-next"]